<article class="py-4">
  <h4> {{ include.workflow.title }} (Last updated: {{ include.lastUpdate }})</h4>
  <ul class="p-0 m-0" style="list-style-type: none;">
    {% for itm in include.workflow.instr %}
    <li>
      <span class="badge badge-light mr-2">{{ forloop.index | minus: 1 | prepend: "000" | slice: -2, 2 }}</span>
      {{ itm }}
    </li>
    {% endfor %}
  </ul>
</article>
