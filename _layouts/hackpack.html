---
layout:   base
hackpack: [Papers, Novels, Textbooks, MOOCs, Tutorials]
style:    hackpack
---

<ul class="nav nav-pills nav-justified mb-5 bg-light p-3 rounded-bottom border border-top-0 ">
  {% for section in layout.hackpack %}
  <li class="nav-item">
    <a class="nav-link{% if page.title == section %} active{% endif %}"
       href="{{ section | downcase | prepend: '/hackpack/' }}">
      {{ section }}</a>
  </li>
  {% endfor %}
</ul>

<h1 class="h1"> {{ page.title }} </h1> <hr>

{{ content }}
